<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Pago | Nexus</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            margin: 0;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .payment-container {
            background: #ffffff;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        /* Resumen */
        .summary {
            background: #0000ff;
            color: #ffffff;
            padding: 40px;
        }

        .summary img {
            width: 160px;
            margin-bottom: 20px;
        }

        .summary p {
            opacity: 0.85;
            margin-bottom: 30px;
        }

        .summary-box {
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .summary-total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Formulario */
        .payment-form {
            padding: 40px;
        }

        .payment-form h2 {
            margin-bottom: 25px;
            color: #0f172a;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #334155;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .terms {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .terms input {
            margin-right: 8px;
        }

        .terms a {
            color: #0000ff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0000ff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0000cc;
        }

        .secure {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="payment-container">

    <!-- Resumen -->
    <div class="summary">
        <img src="logo-nexus.png" alt="Logo Nexus">
        <p>Portal de pago seguro</p>

        <div class="summary-box">
            <div class="summary-row">
                <span>Servicio Nexus Pro</span>
                <span>49,99 â‚¬</span>
            </div>
            <div class="summary-row">
                <span>IVA (21%)</span>
