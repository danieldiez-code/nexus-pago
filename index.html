        body {

        }

        .summary-box {

        }

        .summary-row {
            display: flex;
            justify-content: space-between;

        }

        .summary-total {
            font-size: 20px;
            font-weight: bold;

        /* Formulario */

            padding: 40px;
        }

            color: #0f172a;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #334155;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 14px;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #0000FF;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0000CC;
        }

        .secure {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #64748b;
        }

        @media (max-width: 768px) {
            .payment-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
